<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="vitro-tpf.js"></script>
    <script src="vivo-tpf.js"></script>
    <link rel="stylesheet" href="vivo-tpf.css">
</head>
<body>
    <h1 id="label"></h1>
    <p id="title"></p>
    <img id="photo" width="200" height="200">
    <p id="overview"></p>

    <p class="ib leader">Location:&nbsp;</p><p class="ib" id="geographicLocations"></p>
    <h2>Research Areas</h2>
    <p id="researchAreas"></p>
    <h2>Keywords</h2>
    <p id="freetextKeywords"></p>

    <h2>Identifiers</h2>
    <p class="ib">ORCiD &nbsp;</p><p class="ib" id="orcidId"></p><br/>
    <p class="ib">eraCommons ID &nbsp;</p><p class="ib" id="eRACommonsId"></p><br/>
    <p class="ib">Researcher ID &nbsp;</p><p class="ib" id="researcherId"></p><br/>
    <p class="ib">Scopus ID &nbsp;</p><p class="ib" id="scopusId"></p><br/>

    <h2>Counts</h2>
    <p>relatedBy <span id="relatedByCount"></span>,
    participatesIn <span id="participatesInCount"></span>, bearerOf <span id="bearerOfCount"></span></p>

    <script src="person.js"></script>
</body>
</html>
