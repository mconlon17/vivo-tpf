<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="vivo-tpf.js"></script>
    <link rel="stylesheet" href="vivo-tpf.css">
</head>
<body>
    <h1 id="label"></h1>
    <img id="photo" width="200" height="200">
    <p id="overview"></p>

    <p class="ib leader">Location:&nbsp;</p><p class="ib" id="geographicLocations"></p>
    <h2>Research Areas</h2>
    <p id="researchAreas"></p>
    <h2>Keywords</h2>
    <p id="freetextKeywords"></p>

    <h2>Identifiers</h2>
    <p class="ib">eraCommons ID &nbsp;</p><p class="ib" id="eRACommonsId"></p><br/>
    <p class="ib">Researcher ID &nbsp;</p><p class="ib" id="researcherId"></p><br/>
    <p class="ib">Scopus ID &nbsp;</p><p class="ib" id="scopusId"></p><br/>

    <h2>Counts</h2>
    <p class="ib">relatedBy&nbsp;</p><p class="ib" id="relatedByCount"></p><br/>
    <p class="ib">participatesIn&nbsp;</p><p class="ib" id="participatesInCount"></p><br/>
    <p class="ib">bearerOf&nbsp;</p><p class="ib" id="bearerOfCount"></p><br/>

    <script src="person.js"></script>
</body>
</html>
